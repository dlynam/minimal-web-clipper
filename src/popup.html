<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body class="mwc-popup-body">
  <header class="mwc-header-primary">
    Minimal Web Clipper
  </header>
  <div class="mwc-control-row">
    <a id="mwc-action-init-capture" class="mwc-control-primary">Capture Clip</a>
  </div>
  <div class="mwc-footer">
    <div class="mwc-footer-row">
      <span class="mwc-footer-num">①</span> Use your mouse to select a region of screen.
    </div>
    <div class="mwc-footer-row">
      <span class="mwc-footer-num">②</span> Use Up and Down arrow keys to widen or narrow down the selection.
    </div>
    <div class="mwc-footer-row">
      <span class="mwc-footer-num">③</span> Press enter or click on the selection to capture.
    </div>
  </div>
</body>
</html>
